<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="torchGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <\!-- Torch Handle -->
  <rect x="14" y="20" width="3" height="15" fill="#6b7280" rx="1"/>
  
  <\!-- Torch Base -->
  <ellipse cx="15.5" cy="19" rx="4" ry="2" fill="#374151"/>
  
  <\!-- Main Flame -->
  <path d="M12 18 Q11 12 15.5 8 Q20 12 19 18 Q17.5 16 15.5 16 Q13.5 16 12 18" fill="url(#fireGradient)" filter="url(#glow)"/>
  
  <\!-- Inner Flame -->
  <path d="M13.5 17 Q13 14 15.5 11 Q18 14 17.5 17 Q16.5 15.5 15.5 15.5 Q14.5 15.5 13.5 17" fill="#fbbf24" opacity="0.9"/>
  
  <\!-- Flame Core -->
  <ellipse cx="15.5" cy="13.5" rx="1.5" ry="3" fill="#fff7ed" opacity="0.7"/>
  
  <\!-- Analytics Symbol - Rising Bars -->
  <rect x="26" y="24" width="2.5" height="8" fill="url(#fireGradient)" rx="1"/>
  <rect x="30" y="20" width="2.5" height="12" fill="url(#fireGradient)" rx="1"/>
  <rect x="34" y="16" width="2.5" height="16" fill="url(#fireGradient)" rx="1"/>
  <rect x="38" y="12" width="2.5" height="20" fill="url(#fireGradient)" rx="1"/>
  
  <\!-- Trend Line -->
  <path d="M26 28 L30 24 L34 20 L38 16 L42 12" stroke="url(#fireGradient)" stroke-width="2" fill="none" opacity="0.8"/>
  
  <\!-- Data Points -->
  <circle cx="26" cy="28" r="1.5" fill="#fbbf24"/>
  <circle cx="30" cy="24" r="1.5" fill="#f97316"/>
  <circle cx="34" cy="20" r="1.5" fill="#dc2626"/>
  <circle cx="38" cy="16" r="1.5" fill="#f59e0b"/>
  <circle cx="42" cy="12" r="1.5" fill="#fbbf24"/>
  
  <\!-- Company Name -->
  <text x="50" y="16" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="url(#fireGradient)">HYPE</text>
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="url(#fireGradient)">TORCH</text>
  
  <\!-- Subtitle -->
  <text x="88" y="20" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">ANALYTICS</text>
  
  <\!-- Glow Effect -->
  <ellipse cx="15.5" cy="13" rx="8" ry="12" fill="url(#torchGlow)" opacity="0.3"/>
</svg>
EOF < /dev/null
